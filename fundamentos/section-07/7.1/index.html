<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {display: flex; justify-content: center;}
		main {width: 500px; border: 1px solid black; margin-top: 50px;}
		.flex-container {display: flex; flex-direction: column;}
		.btn-container {text-align: center; padding: 20px;}
		#btn {padding: 10px}
		.counter-container {display: flex; justify-content: center; align-items: center;}
		#counter {width: 100px; height: 20px; border: 1px solid black; margin-left: 5px; text-align: center;}
	</style>
</head>
<body>
	<main class="flex-container">
		<div class="btn-container">
			<button id="btn">Clique aqui</button>
		</div>
		<div class="counter-container">
			<p>Cliques:</p>
			<p id="counter"></p>
		</div>
	</main>

	<script src="exercise-2.js"></script>
</body>
</html>
