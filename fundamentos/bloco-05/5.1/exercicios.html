<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
         1. Mudar o texto da primeira tag <p> a partir de uma função e sua chamada
        */
        function mudarTexto(element, text) {
            let texto = document.getElementsByTagName(element)
            texto[0].innerText = text
        }
        mudarTexto('p', 'emprego de milhões')
        /*
         2. Crie e execute uma função que mude a cor de .main-content para rgb(76,164,109)
        */
        function mudarCor1(element, color) {
            let cor1 = document.querySelector(element)
            cor1.style.backgroundColor = color
        }
        mudarCor1('.main-content', "rgb(" + 76 + "," + 164 + "," + 109 + ")")
        /*
         3. Crie e execute uma função que mude a cor de <section> para branco
        */
        function mudarCor2(element, color) {
            let cor2 = document.getElementsByTagName(element)
            cor2[0].style.backgroundColor = color
        }
        mudarCor2('section', 'white')
        /*
         4. Crie e execute uma função que corrija o texto da tag <h1>.
        */
        function corrigirTexto(element, text) {
            let texto = document.getElementsByTagName(element)
            texto[0].innerText = text
        }
        corrigirTexto('h1', 'Exercício 5.1 - JavaScript')
        /*
         5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        */
        function maiusculo(element) {
            let text = document.getElementsByTagName(element)
            for (let i = 0; i < text.length; i += 1) {
                text[i].innerText = text[i].innerText.toUpperCase()
            }
        }
        maiusculo('p')
        /*
         6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function consoleLog(element) {
            let text = document.getElementsByTagName(element)
            for (let i = 0; i < text.length; i += 1) {
                console.log(text[i].innerText)
            }
        }
        consoleLog('p')
    </script>
</body>

</html>
