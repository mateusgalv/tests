<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: green;">
    <h3 style="font-weight: bold; font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: blue;">
    <h3 style="font-weight: bold;">Cor Secundária</h3>
  </div>
  <div style="background-color: blueviolet;">
    <h3 style="font-weight: bold; font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="background-color: burlywood;">
    <h3 style="font-weight: bold;">Cor Escura</h3>
  </div>
  <div style="background-color: wheat;">
    <h3 style="font-weight: bold; font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
