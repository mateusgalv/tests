<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</head>

<body>
	<header class="container text-center">
		<h1 class="display-4">This is a form</h1>
		<h2 class="display-6">Bootstrap</h2>
		<p class="lead"><em>This is a form built using bootstrap framework</em></p>
	</header>
	<main class="container">
		<form method="GET">
			<div class="container">
				<label for="name-input" class="form-label"> Name</label>
				<input type="text" class="form-control" id="name-input" placeholder="name">
			</div>
			<div class="container">
				<label for="email-input" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email-input" placeholder="name@email.com">
			</div>
			<div class="container">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="option-1" value="option1" name="option-select">
					<label class="form-check-label" for="option-1"> Option 1</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="option-2" value="option2" name="option-select">
					<label class="form-check-label" for="option-2"> Option 2</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="option-3" value="option3" name="option-select">
					<label class="form-check-label" for="option-3"> Option 3</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="option-4" value="option4" name="option-select">
					<label class="form-check-label" for="option-4"> Option 4</label>
				</div>
			</div>
			<div class="container">
				<label for="pwd-input" class="form-label">Password</label>
				<input type="password" class="form-control" id="pwd-input">
			</div>
			<div class="container">
				<div class="form-floating">
					<textarea class="form-control" id="floatingTextarea2" rows="20"></textarea>
					<label for="floatingTextarea2">Abstract</label>
				</div>
			</div>
			<div class="container">
				<div class="form-floating">
					<select class="form-select" id="floatingSelect">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
					<label for="floatingSelect">Select</label>
				</div>
			</div>
			<div class="container">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">Agree 1</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
					<label class="form-check-label" for="flexCheckChecked">Agree 2</label>
				</div>
			</div>
			<div class="container">
				<button type="submit" class="btn btn-primary">Send</button>
				<button type="reset" class="btn btn-danger">Cancel</button>
				<button id="modal-btn" class="btn btn-warning">myModal</button>
			</div>
		</form>
		<div id="myModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">This is modal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>This is modal text</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
