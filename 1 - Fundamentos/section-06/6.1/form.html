<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>This is a form</h1>
	<main>
		<form method="GET">
			<div class="form-line">
				<label for="name-input"> Name</label>
				<input type="text" name="name" id="name-input" placeholder="name">
			</div>
			<div class="form-line">
				<label for="email-input"> E-mail</label>
				<input type="email" name="email" id="email-input" placeholder="name@email.com">
			</div>
			<div class="form-line">
				<input type="radio" name="option" value="01" id="option-01">
				<label for="option-01"> Option 1</label>
				<input type="radio" name="option" value="02" id="option-02">
				<label for="option-02"> Option 2</label>
				<input type="radio" name="option" value="03" id="option-03">
				<label for="option-03"> Option 3</label>
				<input type="radio" name="option" value="04" id="option-04">
				<label for="option-04"> Option 4</label>
			</div>
			<div class="form-line">
				<label for="password-input"> Password</label>
				<input type="password" name="password" id="password-input">
			</div>
			<div class="form-line">
				<label for="textarea">Abstract</label>
				<textarea rows="10" id="textarea" placeholder="About you"></textarea>
			</div>
			<div class="form-line">
				<label for="birth-input">Birth</label>
				<input type="date" name="birth" id="birth-input">
			</div>
			<div class="form-line">
				<input type="checkbox" id="check-1" name="check-1">
				<label for="check-01"> Agree</label>
			</div>
			<div class="form-line">
				<input type="checkbox" id="check-2" name="check-2">
				<label for="check-02"> Agree</label>
			</div>
			<div class="form-line">
				<button type="send">Send</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</main>
</body>

</html>
